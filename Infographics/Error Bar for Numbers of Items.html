<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
var chart;
$(function() {
	$('#container').highcharts({
		chart: {
			zoomType: 'xy'
		},
		title: {
			text: 'Numbers of Items Carried'
		},
		xAxis: [{
			categories: ['Male', 'Female', 'Child', 'Young Adults', 'Adults', 'Middle-Aged', 'Senior', 'Group', 'Single']
		}],
		yAxis: [{ // Primary yAxis
			title: {
				text: 'Number of Items',
				style: {
					color: Highcharts.getOptions().colors[1]
				}
			},
			plotLines: [{
	            value: 1.15,
	            width: 1,
	            label: {
	                text: 'Theoretical mean: 1.15',
	                align: 'center',
	                style: {
	                    color: 'gray'
	                }
	            }
	        }]
	    }
		,{ // Secondary yAxis
			title: {
				text: '',
				style: {
					color: Highcharts.getOptions().colors[0]
				}
			},
			labels: {
				format: '',
				style: {
					color: Highcharts.getOptions().colors[0]
				}
			},
			plotLines: [{
	            value: 1.15,
	            color : 'red',
	            width: 1,
	            label: {
	                text: 'Theoretical mean: 1.15',
	                align: 'center',
	                style: {
	                    color: 'gray'
	                }
	            }
	        }],
			opposite: false
		}],

		tooltip: {
			shared: false
		}, 

		

		series: [{
			name: 'Number of Items',
			type: 'column',
			yAxis: 1,
			data: [.8473282443, 1.498734177, 0.6352941176, 1.264900662, 1.210164835, 1.062189055, 1.142105263, 1.065337763, 1.242537313],
			tooltip: {
				pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} mm</b> '
			}
		}, { 
			name: 'Number of Items error',
			type: 'errorbar',
			yAxis: 1,
			data: [[1.6236307198, 0.071257688], [2.3297003176, 0.6677680364], [1.318660505, 0.0480722698], [2.1466657999, 0.3831355241], [2.1049334989, 0.3153961711], [1.8593314539, 0.2650466561], [1.979278319, 0.304932207], [1.888012729, 0.242662797], [2.1442391478, 0.340835782]],
			tooltip: {
				pointFormat: '(error range: {point.low}-{point.high})<br/>'
			}
		}],
	});
});
		</script>
	</head>
	<body>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-more.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="height: 400px; margin: auto; min-width: 310px; max-width: 600px"></div>
	</body>
</html>
