<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Behavior Probabilities</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
    </head>

    <body>

        <div id="container" style="width:100%; height:600px;"></div>

		<script type="text/javascript">

        var options = {
            chart: {
                type: 'area',
                renderTo: 'container'
            },
            title: {
                //text: 'Behavior Probabilities by State'
                //text: 'Behavior Probabilities by Gender'
                text: 'Behavior Probabilities by Age'
                //text: 'Behavior Probabilities by Group Status'
            },
            xAxis: {
                categories: [],
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                },
                labels: {
                    rotation: 45,
                    overflow: 'justify',
                }
            },
            yAxis: {
                title: {
                    text: 'Probability'
                },
            },
            tooltip: {
                shared: true,
            },
            plotOptions: {
                area: {
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    }
                }
            },
            series: []
        };

    // Get the data from external csv file
    //$.get('data/Behavior_State_names_data.csv', function(data) {
    //$.get('data/Behavior_Gender_data.csv', function(data) {
    $.get('data/Behavior_Age_data.csv', function(data) {
    //$.get('data/Behavior_Group_data.csv', function(data) {
        // Split the lines
        var lines = data.split('\n');
        
        // Iterate over the lines and add categories or series
        $.each(lines, function(lineNo, line) {
            var items = line.split(',');
            
            // header line containes categories
            if (lineNo == 0) {
                $.each(items, function(itemNo, item) {
                    if (itemNo > 0) options.xAxis.categories.push(item);
                });
            }
            
            // the rest of the lines contain data with their name in the first 
            // position

            else {

                var series = {
                    type: 'area',
                    data: [],
                    /*
                    dataLabels: {
                        enabled: true
                    }*/
                };

                $.each(items, function(itemNo, item) {
                    if (itemNo == 0) {
                        series.name = item;
                    } 
                    else {
                        series.data.push(parseFloat(item));
                    }
                });
                
                options.series.push(series);
        
            }
            
        });
        
        // Create the chart
        var chart = new Highcharts.Chart(options);
    });

    

		</script>

	<body>
<script src="js/highcharts.js"></script>
<script src="js/modules/exporting.js"></script>

	</body>
</html>
