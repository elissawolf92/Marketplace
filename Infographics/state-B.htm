<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
				enabled: false,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: 'Behavior Probabilities for Browsing'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Behavior Probability',
            data:[
                ['Others', 4.92],
                ['Hands in pockets',   1.22],
                ['Fingers on mouth',   2.04],
                ['Play with hair',   2.04],
                ['Stand akimbo',   3.27],
                ['Look around while standing',   3.27],
                ['Talk with group',   3.27],
                ['Play with things in hand',    4.08],
                ['Look at menu',   6.53],
                ['Point at items in display',     11.02],
                ['Lean on display/counter',   11.43],
                ['Talk to vendor',   19.18],
                ['Lean in',    27.76,]       
            ]
        }]
    });
});
		</script>
	</head>
	<body>

<script src="js/highcharts.js"></script>
<script src="js/highcharts-3d.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="height: 400px"></div>
	</body>
</html>
